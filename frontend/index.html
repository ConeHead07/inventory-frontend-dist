<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Frontend</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1976d2">
  <script>
    ;(function () {
      var src = '//cdn.jsdelivr.net/npm/eruda';
      if (!/eruda=true/.test(window.location.hash)) {
        console.log('If you want to enable eruda mobile-console set location.hash #eruda=true');
        return;
      }
      document.write('<scr' + 'ipt src="' + src + '"></scr' + 'ipt>');
      document.write('<scr' + 'ipt>eruda.init();</scr' + 'ipt>');
    })();
  </script>
</head>
<body>
  <app-root></app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>

  <script>
    ;(function () {
        var src = '//cdn.jsdelivr.net/npm/eruda';
        if (!/\.web\.app$/.test(window.location.hostname) && !/\.firebase\.app$/.test(window.location.hostname)) {
          console.log('App does not run on firebase-Server');
          return;
        }
        /*
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        */
        document.write('<scr' + 'ipt src="/__/firebase/8.2.2/firebase-app.js"></scr' + 'ipt>');

        /*
        <!-- Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
         */
        document.write('<scr' + 'ipt src="/__/firebase/8.2.2/firebase-analytics.js"></scr' + 'ipt>');

        <!-- ADD Firebase messaging for Push-Notifications -->
        document.write('<scr' + 'ipt src="/__/firebase/8.2.4/firebase-messaging.js"></scr' + 'ipt>');
        /*
        <!-- Initialize Firebase -->
        */
        document.write('<scr' + 'ipt src="/__/firebase/init.js"></scr' + 'ipt>');
      })();
    </script>
<script src="runtime-es2015.js" type="module"></script><script src="runtime-es5.js" nomodule defer></script><script src="polyfills-es5.js" nomodule defer></script><script src="polyfills-es2015.js" type="module"></script><script src="styles-es2015.js" type="module"></script><script src="styles-es5.js" nomodule defer></script><script src="vendor-es2015.js" type="module"></script><script src="vendor-es5.js" nomodule defer></script><script src="main-es2015.js" type="module"></script><script src="main-es5.js" nomodule defer></script></body>
</html>
